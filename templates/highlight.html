<!DOCTYPE html>
<html>
<head>
  <title>Unicode Highlight - Results</title>
  <style>
    body {
      font-family: monospace;
    }

    .highlight {
      background-color: pink;
    }

    .replaced-char>span { /* using the span inside a span prevents weirdness with eol:after */
      border: 1px solid black;
      margin: 0 1px;
      padding: 1px;
      font-size: 9px;
    }
    .eol:after {
      display: block;
      content: "";
    }
  </style>
</head>
<body>
  <div class="wrapper">
    {% for character in content %}<span
      title="{{character.codepoint}} - {{character.block}}"
      class="
        {% if character.suspicious %}highlight{% endif %}
        {% if character.character != character.display %}replaced-char{% endif %}
        {% if character.eol %}eol{% endif %}
        "
        ><span>{{character.display}}</span></span>{% endfor %}
  </div>
